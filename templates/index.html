<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Tracker | Premium Analytics Engine</title>

    <!-- Meta Tags -->
    <meta name="description"
        content="Advanced Google Sheet response tracker with premium analytics and real-time verification.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Premium Background Engine -->
    <div class="bg-canvas">
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
        <div class="bg-orb orb-3"></div>
    </div>

    <div class="container">
        <!-- Hero Header -->
        <header class="hero">
            <h1 class="logo">G-Tracker<span class="dot">.</span></h1>
            <p class="subtitle">Next-Gen Form Analysis</p>
        </header>

        <!-- Configuration Panel -->
        <main id="config-panel" class="glass-card view-transition">
            <div id="errorBanner" class="error-banner hidden">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="errorText">System message...</span>
            </div>

            <!-- Input Method Toggle -->
            <div class="tab-container">
                <button class="tab-btn active" id="btnLinkMode"><i class="fa-solid fa-link"></i> Sheet URL</button>
                <button class="tab-btn" id="btnFileMode"><i class="fa-solid fa-file-csv"></i> Local File</button>
            </div>

            <!-- Mode: Link -->
            <div id="modeLink" class="input-field-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="sheetUrl" placeholder="Enter Google Sheet URL..." autocomplete="off">
            </div>

            <!-- Mode: File Upload -->
            <div id="modeFile" class="hidden">
                <div class="file-drop-area" id="dropArea">
                    <i class="fa-solid fa-cloud-arrow-up file-icon"></i>
                    <p class="file-text">Click or drag <span>CSV/Excel</span> file</p>
                    <p class="file-sub">Maximum file size: 10MB</p>
                    <input type="file" id="fileInput" class="hidden" accept=".csv, .xlsx, .xls">
                </div>
                <div id="filePreview" class="file-preview hidden">
                    <i class="fa-solid fa-file-circle-check"></i>
                    <span id="fileName">document.csv</span>
                    <i class="fa-solid fa-trash-can remove-file" id="removeFile"></i>
                </div>
            </div>

            <button class="btn-premium" id="checkBtn">
                <span>Start Verification</span>
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>

            <div id="loading" class="loader-wrapper hidden">
                <div class="shimmer-loader"></div>
            </div>
        </main>

        <!-- Dashboard Section -->
        <section id="results" class="hidden view-transition" style="margin-top: 3rem;">
            <!-- Analytics Overview -->
            <div class="stats-grid">
                <div class="stat-item stat-total">
                    <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                    <div class="stat-label">Total Volume</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
                <div class="stat-item stat-found">
                    <div class="stat-icon"><i class="fa-solid fa-circle-check"></i></div>
                    <div class="stat-label">Verified Resp.</div>
                    <div class="stat-value" id="respondedCount">0</div>
                </div>
                <div class="stat-item stat-missing">
                    <div class="stat-icon"><i class="fa-solid fa-ghost"></i></div>
                    <div class="stat-label">Outstanding</div>
                    <div class="stat-value" id="notRespondedCount">0</div>
                </div>
            </div>

            <!-- Data Breakdown -->
            <div class="data-lists">
                <!-- Verified List -->
                <div class="glass-card content-panel">
                    <div class="panel-header">
                        <h2><i class="fa-solid fa-check-double" style="color: hsl(var(--neon-green));"></i> Verified
                        </h2>
                        <span class="badge" id="respondedBadge">0</span>
                    </div>
                    <ul id="respondedUl" class="item-list"></ul>
                    <button class="copy-btn" id="copyResponded"
                        style="margin-top: 1rem; width: 100%; border: none; background: hsla(210, 40%, 98%, 0.05); padding: 0.5rem; border-radius: 8px; color: var(--text-secondary); cursor: pointer;">
                        <i class="fa-solid fa-copy"></i> Export List
                    </button>
                </div>

                <!-- Missing List -->
                <div class="glass-card content-panel">
                    <div class="panel-header">
                        <h2><i class="fa-solid fa-circle-xmark" style="color: hsl(var(--neon-purple));"></i> Missing
                        </h2>
                        <span class="badge" id="notRespondedBadge">0</span>
                    </div>
                    <ul id="notRespondedUl" class="item-list"></ul>
                    <button class="copy-btn" id="copyNotResponded"
                        style="margin-top: 1rem; width: 100%; border: none; background: hsla(210, 40%, 98%, 0.05); padding: 0.5rem; border-radius: 8px; color: var(--text-secondary); cursor: pointer;">
                        <i class="fa-solid fa-copy"></i> Export List
                    </button>
                </div>
            </div>

            <!-- Intelligence Logs -->
            <div id="debugTarget" class="glass-card hidden"
                style="margin-top: 2rem; padding: 1.5rem; font-size: 0.9rem;">
                <!-- Analysis details will be injected here -->
            </div>
        </section>
    </div>

    <!-- Core Engine -->
    <script src="/static/script.js"></script>
</body>

</html>
