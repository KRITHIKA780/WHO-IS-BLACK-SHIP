<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Tracker | Form Response Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="container">
        <header class="hero">
            <h1 class="logo">G-Tracker <span class="dot">.</span></h1>
            <p class="subtitle">Separate the active from the inactive. Instantly.</p>
        </header>

        <main class="glass-panel main-input">
            <div class="input-group">
                <i class="fa-brands fa-google-drive input-icon"></i>
                <input type="text" id="sheetUrl" placeholder="Paste your Google Sheet link here..." autocomplete="off">
            </div>
            <button id="checkBtn" class="primary-btn">
                <span>Check Responses</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <p class="hint"><i class="fa-solid fa-circle-info"></i> Make sure the sheet is shared as "Anyone with link â†’
                Viewer"</p>
        </main>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing Spreadsheet Data...</p>
        </div>

        <section id="results" class="results-grid hidden">
            <!-- Stats -->
            <div class="stat-card" style="--delay: 0.1s">
                <div class="icon-box total"><i class="fa-solid fa-users"></i></div>
                <div class="stat-info">
                    <h3>Total Students</h3>
                    <p id="totalCount">0</p>
                </div>
            </div>

            <div class="stat-card" style="--delay: 0.2s">
                <div class="icon-box responded"><i class="fa-solid fa-check"></i></div>
                <div class="stat-info">
                    <h3>Responded</h3>
                    <p id="respondedCount">0</p>
                </div>
            </div>

            <div class="stat-card" style="--delay: 0.3s">
                <div class="icon-box not-responded"><i class="fa-solid fa-xmark"></i></div>
                <div class="stat-info">
                    <h3>Not Responded</h3>
                    <p id="notRespondedCount">0</p>
                </div>
            </div>

            <!-- Lists -->
            <div class="list-container responded-list" style="--delay: 0.4s">
                <div class="list-header">
                    <h2><i class="fa-solid fa-circle-check"></i> Responded</h2>
                    <div class="header-actions">
                        <span class="badge" id="respondedBadge">0</span>
                        <button class="copy-btn" id="copyResponded" title="Copy List"><i
                                class="fa-regular fa-copy"></i></button>
                    </div>
                </div>
                <ul id="respondedUl" class="student-list">
                    <!-- Items go here -->
                </ul>
            </div>

            <div class="list-container not-responded-list" style="--delay: 0.5s">
                <div class="list-header">
                    <h2><i class="fa-solid fa-circle-xmark"></i> Not Responded</h2>
                    <div class="header-actions">
                        <span class="badge" id="notRespondedBadge">0</span>
                        <button class="copy-btn" id="copyNotResponded" title="Copy List"><i
                                class="fa-regular fa-copy"></i></button>
                    </div>
                </div>
                <ul id="notRespondedUl" class="student-list">
                    <!-- Items go here -->
                </ul>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
